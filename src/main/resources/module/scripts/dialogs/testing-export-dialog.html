<div class="dialog-frame" style="width: 800px;">
    <div class="dialog-header" bind="dialogHeader"></div>
    <div class="dialog-body" bind="dialogBody">
        <p class="body-text" bind="reviewYourEdits">
        </p>
        <div class="fdp-post-warnings-area" bind="warningsArea">
        </div>
        <div class="fdp-post-area">
            <form id="fdp-post-form" onsubmit="return false;" bind="fdpPostForm" autocomplete="on">
                <p>You can export it through this extension to following storage:</p>
                <p>
                    <label bind="baseURILabel" for="baseURI"></label>
                    <input type="text" name="baseURI" id="baseURI" bind="baseURI" class="base-uri" value="" />
                </p>
                <div class="fdp-port-buttons">
                    <button class="button button-primary" bind="nextButton"></button>
                    <button class="button cancel-button" bind="cancelButton"></button>
                </div>
            </form>
            <iframe id="hiddeniframe" src="javascript:false" class="hidden" bind="hiddenIframe"></iframe>
        </div>
    </div>
</div>
